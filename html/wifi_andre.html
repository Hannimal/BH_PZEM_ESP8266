<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-wifi"></i>&nbsp;&nbsp;WI-FI
        </h3>
    </div>

    <form role="form">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="ssid">SSID</label>
                        <input class="form-control" type="text" name="wifiSSID" id="ssid" placeholder="ex: meuwifi">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="wifi_secret">Palavra Passe</label>
                        <input class="form-control" name="wifiSecret" type="password" id="wifi_secret" placeholder="ex: superpassword">
                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
