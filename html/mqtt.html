<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-hashtag"></i>&nbsp;&nbsp;MQTT
        </h3>
    </div>

    <form role="form">
        <div class="box-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="mqtt_ip">Broker IP / DNS</label>
                        <input class="form-control" name="mqttIpDns" type="text" id="mqtt_ip" placeholder="ex: 192.168.1.30">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="mqtt_username">Utilizador</label>
                        <input class="form-control" name="mqttUsername" type="text" id="mqtt_username" placeholder="ex: iam">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="mqtt_password">Palavra Passe</label>
                        <input class="form-control" name="mqttPassword" type="password" id="mqtt_password" placeholder="ex: superstrongpassword">
                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer">
            <button type="reset" class="btn btn-default">Repor Valores de Origem</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
