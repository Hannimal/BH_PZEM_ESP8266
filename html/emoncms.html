<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-bar-chart"></i>EMONCMS
        </h3>
    </div>

    <form action="/saveconfig" method="post">

        <fieldset id="ff" disabled="true">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="emoncms_api_url">API URL</label>
                            <input class="form-control" name="emoncmsUrl" type="text" id="emoncms_api_url"
                                   placeholder="ex: emoncms.org"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="emoncms_api_key">API Key</label>
                            <input class="form-control" name="emoncmsApiKey" type="text" id="emoncms_api_key"
                                   placeholder="ex: f4651ce9swq098d57375d960c612e081"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="emoncms_api_prefix">Prefixo (deixar em branco no caso do URL ser
                                directo)</label>
                            <input class="form-control" name="emoncmsPrefix" type="text" id="emoncms_api_prefix"
                                   placeholder="ex: /emoncms"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-footer save">
                <button type="reset" class="btn btn-default">Limpar configuração</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </fieldset>
    </form>
</div>
