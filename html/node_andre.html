<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">NÓ</h3>
    </div>

    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="node_id">Nome</label>
                <input class="form-control" type="text" name="nodeId" id="node_id" placeholder="ex: pzem-solar">
            </div>
            <div class="form-group">
                <label for="delay_notification">Intervalo entre leituras</label>
                <select class="form-control" name="notificationInterval" id="delay_notification">
                    <option value="5">5 segundos</option>
                    <option value="10">10 segundos</option>
                    <option value="15">15 segundos</option>
                </select>
            </div>
            <div class="checkbox">
                <label for="exampleCheck1">
                    <input type="checkbox" name="directionCurrentDetection" class="form-check-input" id="exampleCheck1"> Deteção de sentido de corrente
                </label>
            </div>
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
