<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-cog"></i>&nbsp;&nbsp;NÓ
        </h3>
    </div>

    <form action="/saveconfig" method="post">
        
        <div class="box-body">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="node_id">Nome</label>
                        <input  class="form-control" type="text" name="nodeId" id="node_id" placeholder="ex: pzem-solar"  required/>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label for="delay_notification">Intervalo entre leituras</label>
                        <select class="form-control" name="notificationInterval" id="delay_notification">
                            <option value="5">5 segundos</option>
                            <option value="10">10 segundos</option>
                            <option value="15">15 segundos</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12">
                    
                        <div class="form-group">
                        <label for="directionCurrentDetection">Detectar sentido da corrente</label>
                        <select class="form-control" name="directionCurrentDetection" id="directionCurrentDetection">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>

        <div class="box-footer">
            <button type="reset" class="btn btn-default">Repor Valores de Origem</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </fieldset>
    </form>
</div>

<div class="box ">
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-cog"></i>&nbsp;&nbsp;Sistema
        </h3>
    </div>

    <form>
        <fieldset id="ff" disabled>
        

        <div class="box-footer">
            <button type="button" onclick="loadDefaults()" class="btn btn-warning">Carregar Configuração de Fábrica</button>
            <button type="button" onclick="reboot()" class="btn btn-danger">Reiniciar</button>
        </div>
        
    </form>
</div>
